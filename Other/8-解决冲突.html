      出现冲突：
        1.在主分支上有一个文件  conflict.txt 
        2.然后新建一个新分支wanlum
        3.切换到新分支
        4.也新建一个文件 conflict.txt
        5.更改文件的内容 在分支上提交
        6.切换分支到主分支，修改conflict.txt的内容
        7.提交
        8.合并分支
        就出现了冲突

        解决冲突：
          删除找到冲突的地方，手动解决
          解决完后添加并提交

        查看分支合并情况： git log --graph --pretty=oneline --abbrev-commit
