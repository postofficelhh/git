  <!-- 
    在Git中，删除也是一个修改操作

    通过git 和 commit 操作的文件 如果在文件夹中 自己手动删除 Git是能跟踪到的
      使用 git status
    
    现在你可能遇到了两种情况
      1. 你确实想删除， 那么就用 git rm 命令 将文件从版本库中删除
      2. 你删除错了， 在git commit之前  那么就用 git checkout -- file 撤销
      3. 你删除错了 ，在git commit之后  那么就用git reset --hard id 就可以回退到这个版本下

   -->
