  <!-- 
    软件开发中，bug就像家常便饭一样。有了bug就需要修复，在Git中，由于分支是如此的强大，
    所以，每个bug都可以通过一个新的临时分支来修复，修复后，合并分支，然后将临时分支删除。

    当我们接到一个修复一个代号121的bug的任务的时候，你想创建一个分支issue-121来修复它，但是
    你刚才的dev上进行的工作还没有提交

    并不是你不想提交，而是工作进行到一半，还没发提交，预计还需要一段时间，但是，必须在两个
    小时内修复该bug，怎么办？


     第一步： 保存当前工作现场，等以后继续工作
              git stash
    第二步： 把分支切换到其他分支 解决完 删除该分支

    第三步： 使用 git stash list 查看存储的工作现场

    第四步： 使用git stash pop来恢复

   -->
