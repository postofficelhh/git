  <!-- 

    为什么要创建分支呢？
      比如我们要维护一个txt文档
        这个文档中大概又这些内容 文件  图表
          有一天 我创建了一个txt文档






    创建分支：
      第一步：branch dev 创建一个名字为dev的分支
      第二步： git checkout dev 切换到dev这个分支
      第三步： git branch  列出所有分支
      第四步： git branch -d dev 删除dev分支
      第五步： git merge 分支的名字 合并分支
   -->
