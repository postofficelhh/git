    在凌晨两点，当我们眼皮儿打着架敲代码的时候，我们可能会写一些让人难以置信的代码，
    在你准备提交前，你可能惊醒了，因为你猛然发现“傻逼老板”可能会让你丢掉工作

    现在在你没有使用git add之前有两种选择：
      1. 手动删除你刚才写的那句话
      2. git checkout -- file 可以丢弃工作区的修改

    另外就是你使用了git add
      第一步： 使用git reset HEAD file 把已经放到暂存区的文件回退到工作区
      第二步： 再用git checkout -- file 来丢弃工作区的修改

     新建了一个文件a 在a中添加了一条内容 helloword
     git checkout -- a.txt  这个命令无效了
     
     先创建了一个文件b 把b这样的空文件直接add 且commit
     修改b文件， 在b中添加了一条内容 helloword 
     git checkout -- b.txt 这个命令有效
